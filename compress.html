<html>
<head>
<title>File Compressor - Compress</title>
</head>
<body>
<script src="script.js"></script>
<script>var download = function(p1,p2) {
  var el = document.createElement("A");
  el.setAttribute("href","data:application,"+p1);
  el.setAttribute("download",p2);    
  if (document.createEvent) {
      var event = document.createEvent('MouseEvents');
      event.initEvent('click', true, true);
      el.dispatchEvent(event);
    }
  else {
      el.click();
    }
};</script>
<p contenteditable="true"> Enter File To Compress Here </p>
<button onclick="download(compress(document.getElementById('input').innerHTML),'compressed');">Compress</button>
</body>
</html>
